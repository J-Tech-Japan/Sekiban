services:
  postgres:
    image: postgres:15-alpine
    container_name: sekiban-postgres
    environment:
      POSTGRES_USER: sekiban
      POSTGRES_PASSWORD: sekiban_password
      POSTGRES_DB: sekiban_events
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sekiban"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: sekiban-redis
    ports:
      - "6380:6379"  # Changed to 6380 to avoid conflict
    command: redis-server --save 20 1 --loglevel warning
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: