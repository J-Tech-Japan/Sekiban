name: Run DCB Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/Sekiban.Dcb/**'
      - 'src/Sekiban.Dcb.BlobStorage.AzureStorage/**'
      - 'src/Sekiban.Dcb.CosmosDb/**'
      - 'src/Sekiban.Dcb.Orleans/**'
      - 'src/Sekiban.Dcb.Postgres/**'
      - 'src/Sekiban.Dcb.Postgres.MigrationHost/**'
      - 'tests/Sekiban.Dcb.Orleans.Tests/**'
      - 'tests/Sekiban.Dcb.Postgres.Tests/**'
      - 'tests/Sekiban.Dcb.Tests/**'

concurrency:
  group: DcbTestWorkflow
  cancel-in-progress: false

jobs:
  dcbTests:
    runs-on: ubuntu-latest
    concurrency:
      group: dcb-tests-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: dotnet build
        run: |
          dotnet build -c Release -p:GeneratePackageOnBuild=false --verbosity minimal -m:1

      - name: dotnet test DCB projects sequentially
        run: |
          dotnet test tests/Sekiban.Dcb.Orleans.Tests/Sekiban.Dcb.Orleans.Tests.csproj -c Release --no-build --verbosity normal --collect:"XPlat Code Coverage" -- RunConfiguration.MaxCpuCount=1
          dotnet test tests/Sekiban.Dcb.Tests/Sekiban.Dcb.Tests.csproj -c Release --no-build --verbosity normal --collect:"XPlat Code Coverage" -- RunConfiguration.MaxCpuCount=1
