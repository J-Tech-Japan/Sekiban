name: Run DCB Tests

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - 'src/Sekiban.Dcb/**'
      - 'src/Sekiban.Dcb.BlobStorage.AzureStorage/**'
      - 'src/Sekiban.Dcb.CosmosDb/**'
      - 'src/Sekiban.Dcb.Orleans/**'
      - 'src/Sekiban.Dcb.Postgres/**'
      - 'src/Sekiban.Dcb.Postgres.MigrationHost/**'
      - 'tests/Sekiban.Dcb.Orleans.Tests/**'
      - 'tests/Sekiban.Dcb.Postgres.Tests/**'
      - 'tests/Sekiban.Dcb.Tests/**'

concurrency:
  group: DcbTestWorkflow
  cancel-in-progress: false

jobs:
  dcbTestsNet9:
    runs-on: ubuntu-latest
    concurrency:
      group: dcb-tests-net9-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: dotnet build (net9.0)
        run: |
          dotnet build -c Release -p:GeneratePackageOnBuild=false -p:TargetFramework=net9.0 --verbosity minimal -m:1

      - name: dotnet test DCB projects sequentially (net9.0)
        run: |
          dotnet test tests/Sekiban.Dcb.Orleans.Tests/Sekiban.Dcb.Orleans.Tests.csproj -c Release --no-build -f net9.0 --verbosity normal --collect:"XPlat Code Coverage" -- RunConfiguration.MaxCpuCount=1
          dotnet test tests/Sekiban.Dcb.Tests/Sekiban.Dcb.Tests.csproj -c Release --no-build -f net9.0 --verbosity normal --collect:"XPlat Code Coverage" -- RunConfiguration.MaxCpuCount=1

  dcbTestsNet10:
    runs-on: ubuntu-latest
    concurrency:
      group: dcb-tests-net10-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 10
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: dotnet build (net10.0)
        run: |
          dotnet build -c Release -p:GeneratePackageOnBuild=false -p:TargetFramework=net10.0 --verbosity minimal -m:1

      - name: dotnet test DCB projects sequentially (net10.0)
        run: |
          dotnet test tests/Sekiban.Dcb.Orleans.Tests/Sekiban.Dcb.Orleans.Tests.csproj -c Release --no-build -f net10.0 --verbosity normal --collect:"XPlat Code Coverage" -- RunConfiguration.MaxCpuCount=1
          dotnet test tests/Sekiban.Dcb.Tests/Sekiban.Dcb.Tests.csproj -c Release --no-build -f net10.0 --verbosity normal --collect:"XPlat Code Coverage" -- RunConfiguration.MaxCpuCount=1
