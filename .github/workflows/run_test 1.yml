        dotnet user-secrets set "Sekiban:Secondary:S3Region" "ap-northeast-1_2"
        dotnet user-secrets set "Sekiban:Secondary:S3BucketName" "jjga-files_2"
    - name: Restore dependencies
      run: |
        dotnet restore Sekiban.sln
    - name: Build with dotnet
      run: |
        dotnet build Sekiban.sln
    - name: Test dotnet
      uses: nick-fields/retry@v2
      with:
        timeout_seconds: 300
        max_attempts: 3
        retry_on: error
        command: dotnet test Sekiban.sln  --filter "Category=Flaky" -v n
    - uses: mktcode/consecutive-workflow-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
