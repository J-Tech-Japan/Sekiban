name: Run Backend Regular Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "test/**"
      - "samples/**"
concurrency: 
  group: CosmosDbConnect
  cancel-in-progress: false
jobs:
  regular:
    strategy:
      max-parallel: 1
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 7
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Setup .NET 6
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.x
    - name: Package settings
      run: |
        dotnet nuget add source --username USERNAME --password ${{secrets.TOMOHISA_PAT}} --store-password-in-clear-text --name github "https://nuget.pkg.github.com/J-Tech-Japan/index.json"
    - name: Secret Settings
      run: |
        pushd ./test/Sekiban.Test.CosmosDb
        dotnet user-secrets set "Sekiban:Default:CosmosDbEndPointUrl" "${{secrets.TEST_COSMOS_ENDPOINT}}"
        dotnet user-secrets set "Sekiban:Default:BlobConnectionString" "${{secrets.SEKIBAN_BLOB_CONNECTION_STRING}}"
        dotnet user-secrets set "Sekiban:Default:CosmosDbAuthorizationKey" "${{secrets.TEST_COSMOS_SECRET}}"
        dotnet user-secrets set "Sekiban:Secondary:CosmosDbEndPointUrl" "${{secrets.TEST_COSMOS_ENDPOINT}}"
        dotnet user-secrets set "Sekiban:Secondary:CosmosDbAuthorizationKey" "${{secrets.TEST_COSMOS_SECRET}}"
        dotnet user-secrets set "Sekiban:Secondary:BlobConnectionString" "${{secrets.SEKIBAN_BLOB_CONNECTION_STRING}}"
        dotnet user-secrets set "Sekiban:Default:CosmosDbDatabase" "GithubActions"
        dotnet user-secrets set "Sekiban:Secondary:CosmosDbDatabase" "GithubActions"
    - name: Secret Settings Dynamo
      run: |
        pushd ./test/Sekiban.Test.Dynamo
        dotnet user-secrets set "Sekiban:Default:AwsAccessKeyId" "${{secrets.TEST_AWS_ACCESS_KEY_ID}}"
        dotnet user-secrets set "Sekiban:Default:AwsAccessKey" "${{secrets.TEST_AWS_ACCESS_KEY}}"
        dotnet user-secrets set "Sekiban:Default:DynamoDbRegion" "ap-northeast-1"
        dotnet user-secrets set "Sekiban:Default:DynamoDbItemsTable" "jjga_items"
        dotnet user-secrets set "Sekiban:Default:DynamoDbEventsTable" "jjga_events"
        dotnet user-secrets set "Sekiban:Default:DynamoDbItemsTableDissolvable" "jjga_d_items"
        dotnet user-secrets set "Sekiban:Default:DynamoDbEventsTableDissolvable" "jjga_d_events"
        dotnet user-secrets set "Sekiban:Default:S3Region" "ap-northeast-1"
        dotnet user-secrets set "Sekiban:Default:S3BucketName" "jjga-files"
        dotnet user-secrets set "Sekiban:Secondary:AwsAccessKeyId" "${{secrets.TEST_AWS_ACCESS_KEY_ID}}"
        dotnet user-secrets set "Sekiban:Secondary:AwsAccessKey" "${{secrets.TEST_AWS_ACCESS_KEY}}"
        dotnet user-secrets set "Sekiban:Secondary:DynamoDbRegion" "ap-northeast-1"
        dotnet user-secrets set "Sekiban:Secondary:DynamoDbItemsTable" "jjga_items_2"
        dotnet user-secrets set "Sekiban:Secondary:DynamoDbEventsTable" "jjga_events_2"
        dotnet user-secrets set "Sekiban:Secondary:DynamoDbItemsTableDissolvable" "jjga_d_items_2"
        dotnet user-secrets set "Sekiban:Secondary:DynamoDbEventsTableDissolvable" "jjga_d_events_2"
        dotnet user-secrets set "Sekiban:Secondary:S3Region" "ap-northeast-1_2"
        dotnet user-secrets set "Sekiban:Secondary:S3BucketName" "jjga-files_2"
    - name: Restore dependencies
      run: |
        dotnet restore Sekiban.sln
    - name: Build with dotnet
      run: |
        dotnet build Sekiban.sln
    - name: Test dotnet
      run: |
        dotnet test Sekiban.sln  --filter "Category!=Flaky&Category!=Performance" -v n
    - uses: mktcode/consecutive-workflow-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
