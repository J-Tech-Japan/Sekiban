name: Deploy Sekiban DynamoDB to AWS ECS

on:
  push:
    branches:
      - main
    paths:
      - 'dcb/src/Sekiban.Dcb.DynamoDB/**'
      - 'dcb/src/Sekiban.Dcb.BlobStorage.S3/**'
      - 'dcb/internalUsages/DcbOrleansDynamoDB.*/**'
      - 'dcb/internalUsages/DcbOrleans.Web/**'
      - '.github/workflows/deploy_dynamodb_to_aws.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy-infrastructure:
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}

    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
      AWS_REGION: ${{ secrets.AWS_REGION || 'ap-northeast-1' }}

    outputs:
      api_ecr_uri: ${{ steps.get-ecr.outputs.api_ecr_uri }}
      web_ecr_uri: ${{ steps.get-ecr.outputs.web_ecr_uri }}
      cluster_name: ${{ steps.get-outputs.outputs.cluster_name }}
      api_service_name: ${{ steps.get-outputs.outputs.api_service_name }}
      web_service_name: ${{ steps.get-outputs.outputs.web_service_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dcb/internalUsages/DcbOrleansDynamoDB.Infrastructure/package-lock.json

      - name: Install CDK dependencies
        run: |
          cd dcb/internalUsages/DcbOrleansDynamoDB.Infrastructure
          npm ci

      - name: CDK Synth
        run: |
          cd dcb/internalUsages/DcbOrleansDynamoDB.Infrastructure
          npx cdk synth -c env=${{ env.ENVIRONMENT }}

      - name: CDK Deploy
        run: |
          cd dcb/internalUsages/DcbOrleansDynamoDB.Infrastructure
          npx cdk deploy -c env=${{ env.ENVIRONMENT }} --require-approval never

      - name: Get ECR URIs
        id: get-ecr
        run: |
          ACCOUNT_ID=$(aws sts get-caller-identity --query 'Account' --output text)
          echo "api_ecr_uri=${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/sekiban-dynamodb-api-${{ env.ENVIRONMENT }}" >> $GITHUB_OUTPUT
          echo "web_ecr_uri=${ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/sekiban-dynamodb-web-${{ env.ENVIRONMENT }}" >> $GITHUB_OUTPUT

      - name: Get Stack Outputs
        id: get-outputs
        run: |
          STACK_NAME="SekibanDynamoDb${{ env.ENVIRONMENT == 'prod' && 'Prod' || 'Dev' }}Stack"

          CLUSTER_NAME=$(aws cloudformation describe-stacks --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='ClusterName'].OutputValue" --output text)
          API_SERVICE_NAME=$(aws cloudformation describe-stacks --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='ApiServiceName'].OutputValue" --output text)
          WEB_SERVICE_NAME=$(aws cloudformation describe-stacks --stack-name $STACK_NAME \
            --query "Stacks[0].Outputs[?OutputKey=='WebServiceName'].OutputValue" --output text)

          echo "cluster_name=${CLUSTER_NAME}" >> $GITHUB_OUTPUT
          echo "api_service_name=${API_SERVICE_NAME}" >> $GITHUB_OUTPUT
          echo "web_service_name=${WEB_SERVICE_NAME}" >> $GITHUB_OUTPUT

  build-and-push-api:
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    environment: ${{ github.event.inputs.environment || 'dev' }}

    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
      AWS_REGION: ${{ secrets.AWS_REGION || 'ap-northeast-1' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API Docker image
        uses: docker/build-push-action@v5
        with:
          context: dcb
          file: dcb/internalUsages/DcbOrleansDynamoDB.WithoutResult.ApiService/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ needs.deploy-infrastructure.outputs.api_ecr_uri }}:latest
            ${{ needs.deploy-infrastructure.outputs.api_ecr_uri }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-and-push-web:
    runs-on: ubuntu-latest
    needs: deploy-infrastructure
    environment: ${{ github.event.inputs.environment || 'dev' }}

    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
      AWS_REGION: ${{ secrets.AWS_REGION || 'ap-northeast-1' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Web Docker image
        uses: docker/build-push-action@v5
        with:
          context: dcb
          file: dcb/internalUsages/DcbOrleans.Web/Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ needs.deploy-infrastructure.outputs.web_ecr_uri }}:latest
            ${{ needs.deploy-infrastructure.outputs.web_ecr_uri }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-ecs:
    runs-on: ubuntu-latest
    needs: [deploy-infrastructure, build-and-push-api, build-and-push-web]
    environment: ${{ github.event.inputs.environment || 'dev' }}

    env:
      ENVIRONMENT: ${{ github.event.inputs.environment || 'dev' }}
      AWS_REGION: ${{ secrets.AWS_REGION || 'ap-northeast-1' }}

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update API ECS Service
        run: |
          aws ecs update-service \
            --cluster ${{ needs.deploy-infrastructure.outputs.cluster_name }} \
            --service ${{ needs.deploy-infrastructure.outputs.api_service_name }} \
            --force-new-deployment

      - name: Update Web ECS Service
        run: |
          aws ecs update-service \
            --cluster ${{ needs.deploy-infrastructure.outputs.cluster_name }} \
            --service ${{ needs.deploy-infrastructure.outputs.web_service_name }} \
            --force-new-deployment

      - name: Wait for API deployment
        run: |
          aws ecs wait services-stable \
            --cluster ${{ needs.deploy-infrastructure.outputs.cluster_name }} \
            --services ${{ needs.deploy-infrastructure.outputs.api_service_name }}
          echo "API deployment completed successfully!"

      - name: Wait for Web deployment
        run: |
          aws ecs wait services-stable \
            --cluster ${{ needs.deploy-infrastructure.outputs.cluster_name }} \
            --services ${{ needs.deploy-infrastructure.outputs.web_service_name }}
          echo "Web deployment completed successfully!"
