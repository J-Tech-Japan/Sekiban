name: Run Backend Regular Test

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]
    paths:
      - "src/**"
      - "test/**"
      - "samples/**"
concurrency: 
  group: CosmosDbConnect
  cancel-in-progress: false
jobs:
  regular70:
    strategy:
      max-parallel: 2
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET 8
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.0.x
    - name: Setup .NET 7
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 7.0.x
    - name: Secret Settings
      run: |
        pushd ./test/Sekiban.Test.CosmosDb
        dotnet user-secrets set "Sekiban:Default:BlobConnectionString" "${{secrets.SEKIBAN_BLOB_CONNECTION_STRING}}"
        dotnet user-secrets set "Sekiban:Default:CosmosDbConnectionString" "${{secrets.TEST_COSMOS_CONNECTION_STRING}}"
        dotnet user-secrets set "Sekiban:Secondary:CosmosDbConnectionString" "${{secrets.TEST_COSMOS_CONNECTION_STRING}}"
        dotnet user-secrets set "Sekiban:Secondary:BlobConnectionString" "${{secrets.SEKIBAN_BLOB_CONNECTION_STRING}}"
        dotnet user-secrets set "Sekiban:Default:CosmosDbDatabase" "GithubActions"
        dotnet user-secrets set "Sekiban:Secondary:CosmosDbDatabase" "GithubActions"
        dotnet user-secrets set "Sekiban:Default:AwsAccessKeyId" "${{secrets.TEST_AWS_ACCESS_KEY_ID}}"
        dotnet user-secrets set "Sekiban:Default:AwsAccessKey" "${{secrets.TEST_AWS_ACCESS_KEY}}"
        dotnet user-secrets set "Sekiban:Default:DynamoDbRegion" "us-west-1"
        dotnet user-secrets set "Sekiban:Default:DynamoDbItemsTable" "jjga_items"
        dotnet user-secrets set "Sekiban:Default:DynamoDbEventsTable" "jjga_events"
        dotnet user-secrets set "Sekiban:Default:DynamoDbItemsTableDissolvable" "jjga_d_items"
        dotnet user-secrets set "Sekiban:Default:DynamoDbEventsTableDissolvable" "jjga_d_events"
        dotnet user-secrets set "Sekiban:Default:S3Region" "us-west-1"
        dotnet user-secrets set "Sekiban:Default:S3BucketName" "jjga-s3"
        dotnet user-secrets set "Sekiban:Secondary:AwsAccessKeyId" "${{secrets.TEST_AWS_ACCESS_KEY_ID}}"
        dotnet user-secrets set "Sekiban:Secondary:AwsAccessKey" "${{secrets.TEST_AWS_ACCESS_KEY}}"
        dotnet user-secrets set "Sekiban:Secondary:DynamoDbRegion" "us-west-1"
        dotnet user-secrets set "Sekiban:Secondary:DynamoDbItemsTable" "jjga_items_2"
        dotnet user-secrets set "Sekiban:Secondary:DynamoDbEventsTable" "jjga_events_2"
        dotnet user-secrets set "Sekiban:Secondary:DynamoDbItemsTableDissolvable" "jjga_d_items_2"
        dotnet user-secrets set "Sekiban:Secondary:DynamoDbEventsTableDissolvable" "jjga_d_events_2"
        dotnet user-secrets set "Sekiban:Secondary:S3Region" "us-west-1"
        dotnet user-secrets set "Sekiban:Secondary:S3BucketName" "jjga-s3"        
    - name: Restore dependencies
      run: |
        dotnet restore Sekiban.sln
    - name: Test dotnet
      run: |
        dotnet test Sekiban.sln  --filter "Category!=Flaky&Category!=Performance" -v m -c Release -m:1 -f net7.0
    # - uses: mktcode/consecutive-workflow-action@v1
    #   with:
    #     token: ${{ secrets.GITHUB_TOKEN }}
